<fieldset>
  
  <form name="frmContact" class="needs-validation " method="post" action="signup.php">
    <p>
      <label for="Name">Username </label>
      <input type="text" class="form-control" name="txtUsername" id="txtUsername" placeholder="Name" value="" required>
	  <div class="invalid-feedback">

                </div>
    </p>
    <p>
      <label for="Password">Password</label>
      <input type="password"  class="form-control"  name="txtPasswd" id="txtPasswd" placeholder="Password" value="" required>
    </p>
    <p>
      <label for="RePassword">Repeat Password</label>
      <input type="password"  class="form-control" name="txtRePasswd" id="txtRePasswd" placeholder="Repeat Password" value="" required>
    </p>
    <p>&nbsp;</p>
    <p>
      <div style="text-align: center">

    </p>
  </form>
